<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MY RESUME</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      padding: 1rem;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
    }

    .button {
      display: inline-block;
      background-color: #4f46e5;
      color: white;
      padding: 0.75rem 1.25rem;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      margin-bottom: 1rem;
      transition: background 0.3s ease;
    }

    .button:hover {
      background-color: #3730a3;
    }

    .pdf-viewer {
      width: 100%;
      height: 85vh;
      border: 1px solid #ccc;
      border-radius: 8px;
      overflow: hidden;
    }

    .pdf-viewer iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    viewer-thumbnail-bar {
      display: none;
    }

    @media (max-width: 900px) {
      .button {
        width: 100%;
        box-sizing: border-box;
      }

      .pdf-viewer {
        height: 70vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“„ PDF Viewer</h1>
    <p>Click below or scroll to view the PDF:</p>
    <a class="button" href="RESUME.pdf" target="_blank">Open PDF</a>
    <div class="pdf-viewer">
      <iframe 
        src="RESUME.pdf#toolbar=1&navpanes=1&scrollbar=1" 
        title="Resume PDF Viewer">
      </iframe>
    </div>
  </div>

  <!-- Hidden thumbnail bar, if needed -->
  <viewer-thumbnail-bar id="thumbnail-bar" tabindex="0" style="display: none;"></viewer-thumbnail-bar>
</body>
</html>
